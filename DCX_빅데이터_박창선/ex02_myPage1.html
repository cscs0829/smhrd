<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>   
    <style>
        /* 4개의 div 모두 너비, 높이를 100px로 만들기
        각각의 div 색상 적용하기
        */
        div{
            width: 100px;
            height: 100px;
        }
        #redBox{
            background-color: red;
        }
        #blueBox{
            background-color: green;
        }
        #greenBox{
            background-color: blue;
        }
        #grayBox{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button class="move">Margin 이동</button>
    <button class="radius">Border-radius 효과주기!</button>
    <script src="./ex02_myJS1.js"></script>
</body>
</html>
