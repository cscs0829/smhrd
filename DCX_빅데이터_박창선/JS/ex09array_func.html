<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자주 사용하는 배열 함수
        let array = [1,2,3,4,5];

        // array 배열 내 3이라는 데이터가 있는지 확인
        // 배열변수.includes(찾고싶은 요소)
        console.log(array.includes(3));
        
        console.log(array.includes(9));

        // array 배열 내 2라는 데이터의 인덱스 위치 확인
        console.log(array.indexOf(2));
        console.log(array.indexOf(5));
        
        // array 배열 내 2,3,4 데이터만 출력
        // 배열.slice(시작인덱스, 끝인덱스)
        // * 끝인덱스는 -1 범위까지 출력된다
        console.log(array.slice(1,4));
        
        // 2차원 배열 생성
        let array2 = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(array2);

        // array2 배열 내 두번째 요소 안에 있는 '4'를 출력
        console.log(array2[1][0]);
        
        // array2 배열 내 3과 8을 더한 후 출력
        console.log(array2[0][2]+array2[2][1]);

        let width1 = 3;
        let height1 = 7;
        let result1 = width1 * height1;
        
        let width2 = 5;
        let height2 = 2;
        let result2 = width2 * height2;
        
        let width3 = 4;
        let height3 = 8;
        let result3 = width3 * height3;

        function rectangleArea(w,h){
            return w*h;
        }
        rectangleArea(3,7); //21
        rectangleArea(5,2); //10
        rectangleArea(4,8); //32

    </script>

</body>
</html>
