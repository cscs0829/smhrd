<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장객체(Date)
        let today = new Date();
        console.log(today);

        // 년,월,일
        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let date = today.getDate();
        console.log(year, month, date);

        // 시,분,초를 출력해보기
        let si = today.getHours();
        let bun = today.getMinutes();
        let cho = today.getSeconds();
        console.log(si, bun, cho);
    </script>
</body>
</html>
