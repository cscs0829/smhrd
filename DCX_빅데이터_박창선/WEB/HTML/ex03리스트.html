<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기</title>
</head>
<body>
    <!-- (1) 리스트 공간 선언 : ul, ol 
    ul, ol 두개의 태그 모두 li태그가 필요하다
    (2) 리스트 내 실질적인 데이터 : li 
    -->

    <!-- ul(unordered list) : 정돈되지않는 리스트
    type = disc, circle, square
    -->
    
<ul type ="square">
    <li>딸기</li>
    <li>바나나</li>
    <li>사과</li>
</ul>

<!-- ol(ordered list) : 정돈된 리스트 
값 자동입력 : Ctrl + Space 
-->

<ol type="i">
    <li>Java</li>
    <li>DB</li>
    <li>HTML</li>
</ol>

    <!-- 실습 -->
    <h3>실습</h3>
    <!-- 두 개의 리스트 생성
    1. 순번이 정해져있지 않는 리스트 => 갖고 싶은 물건 3개 작성
    2. 순번이 정해져있는 리스트 => 집에가는 순서 작성
    -->
<ul type>
    <li>곧</li>
    <li>집에</li>
    <li>간다</li>
</ul>

<ol type="1">
    <li>학원에 나간다</li>
    <li>버스탄다</li>
    <li>내려서 걸어서 집간다</li>
</ol>

</body>
</html>
