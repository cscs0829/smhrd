<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1) 주석처리 : Ctrl + /
        2) HTML 구성 요소 꺼내기 : ! + Enter
        3) 내용 저장 : Ctrl + s 
        4) Live Server 실행 : 마우스 우클릭 후 open with liveserver 클릭 / Alt + L + O
    -->
    
    저의 첫번째 웹페이지입니다!!

    <!-- 1. 제목 태그 header의 약자 
    크기, 굵기 별로 숫자를 붙여서 사용 (h1~h6)
    숫자가 높을스록 글자 크기가 줄어든다 
    요소(elements) !+ Enter
    -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 2가지
    p태그 : 단락으로 표현이 되기 때문에 가로 한줄 영역을 전부 차지
    => 개행이 된 것 처럼 보인다
    span태그 : 문장으로 표현이 되기 때문에 내가 넣은 내용만큼만 영역을 차지
    => 가로로 이어서 배치
    -->
     
    <p>p태그</p>
    <p align="center">p태그</p>
    <!-- 인라인 방식 -->
    <p style="color: blue; background-color: cadetblue;">p태그</p>

    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>

    <!-- 3. 개행 태그
    br태그 : break 
    -->
    <span>본문태그</span>
    <br>
    <span>개행</span>

    <!-- 4. 수평선 태그
    hr태그 : horizon
    -->

    <!-- 개행, 수평선 태그는 별도의 내용 필요x -->
    <hr>

    <!-- 코드 복사해서 입력하기 : Alt + Shift + 방향키 아래
        hr*7 => hr태그 7개 생성  
        마우스 커서 전체 클릭 : Alt + 클릭
        -->
    <hr size="140" width="150" color="red";>
    <hr size="120" width="150" color="orange";>
    <hr size="100" width="150" color="yellow";>
    <hr size="80" width="150" color="green">
    <hr size="60" width="150" color="blue">
    <hr size="40" width="150" color="indigo">
    <hr size="20" width="150" color="purple">





</body>
</html>
