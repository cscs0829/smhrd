<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    form 태그
    웹페이지에 입력양식을 만들 때 사용하는 태그
    사용자에게 정보를 받아주는 태그
    필수속성 : method(전달방식), action(전달위치)
    -->
    <form action ="#" method="get">
        <h4>입력 양식</h4>

        <!-- input 태그 : 사용자가 입력할 수 있는 공간 
        (1) type : input태그의 형식을 지정
        (2) name : 입력한 값을 구분하기 위해 이름을 지정 
        (3) placeholder : 미리보기 텍스트
        (4) autofocus : 자동 커서 설정
        (5) maxlength : 글자 수 제한 지정
        (6) value : 기본 값 설정
        (7) readonly : 읽기 전용 지정
        -->
        ID <input 
        type="text"
        name="id"
        placeholder="아이디를 입력하세요"
        autofocus
        >

        PW <input
        type="password"
        name="pw"
        maxlength="10"
        >


        주소<input
        type="text"
        name="add"
        value="광주"
        readonly
        >
        <h4>선택</h4>
        <!-- (1) checkbox : 중복선택 가능
            radio : 중복선택 불가능
        -->
            <!-- (1) checkbox -->
        <p>좋아하는 음료를 모두 골라주세요</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        자몽에이드 <input type="checkbox" name="menu" value="ga">

        <!-- (2) radio -->
        <p>성별을 골라주세요</p>
        남성<input type="radio" name="gender" value="man">
        여성<input type="radio" name="gender" value="woman">
        
        <br><br>
        
        <!-- (3) select -->
        <select>
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
        </select>

        <!-- (4) textarea
        cols : 텍스트 영역의 가로 너비를 문자단위로 지정
        rows : 텍스트 영역의 세로 길이를 줄 단위로 지정 
        -->
        
        게시물입력
        <br>
        <textarea cols="30" rows="5"></textarea>

        <h4>그 외 종류</h4>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">

        <h4>제출 및 초기화</h4>
        <!-- "중요"
        제출 및 초기화되는 정보는 form태그안의 시작~끝 데이터만
        제출 및 초기화 위치는 form태그 안에 작성!! 
        -->
        <input type="submit" value="보내기">
        <input type="reset">
    </form>
</body>
</html>
