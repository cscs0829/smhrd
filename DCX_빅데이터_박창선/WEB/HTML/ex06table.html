<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (1) 테이블을 만들겠다고 선언하는 공간 : table  -->
     <table border="1px solid black">

            <!-- 표의 제목 : caption -->
             <caption>메뉴판</caption>

            <!-- (2) 테이블의 한 줄(행)을 생성하는 방법 : table row(tr) -->
            <tr bgcolor="lightblue">
                <!-- (3) 표의 헤더 부분 : table header(th) -->
                <!-- 병합기능 
                (3-1) 좌,우를 병합 => colspan(열병합)
                (3-2) 위, 아래를 병합 => rowspan(행병합)
                -->
                <th colspan="2">메뉴</th>
            </tr>
            
            <tr>
                <td>아메리카노</td>
                <td rowspan="2">2500</td>
            </tr>
            <tr>
                <td>카페라떼</td>

            </tr>
     </table>

     <h3>실습</h3>
     <!-- 우측화면과 같은 표 만들기 -->
     <table border="1px solid black">
        <tr bgcolor="pink">
        <th>이름</th>
        <th colspan="2">성별/주소</th> 
        <th>비고</th>
        
    <tr>
        <td>양상권</td>
        <td> 남자</td>
        <td> 광주</td>
        <td rowspan="3"> </td>
    </tr>
    <tr>
        <td>이주희</td>
        <td> 여자</td>
        <td> 광주</td>
    </tr>
    <tr>
        <td>정봉균</td>
        <td>남자</td>
        <td>광주</td>
    </tr>
    




</body>
</html>
