<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <table width="400px">
        <tr height="50px" bgcolor="gray">
            <th colspan="2", align="left">Step 1 : 아이디/비번 입력</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">아이디 :</td>
            <td><input type="text"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">비밀번호 :</td>
            <td><input type="password"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">비밀번호 확인 :</td>
            <td><input type="password"></td>
        </tr>

       
        <tr height="50px" bgcolor="gray">
            <th colspan="2", align="left">Step 2 : 개인정보</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">성별 :</td>
            <td>
                남<input type="radio" name="gender">
                여<input type="radio" name="gender">
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">혈액형 :</td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">생일 :</td>
            <td>
                <input type="date">
            </td>
        </tr>

        
        <tr height="50px" bgcolor="gray">
            <th colspan="2", align="left">Step 3 : 선호도</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">취미 :</td>
            <td>
                축구<input type="checkbox">
                야구<input type="checkbox">
                농구<input type="checkbox">
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="Right">좋아하는 색깔 :</td>
            <td>
                <input type="color">
            </td>
        </tr>

        
        <tr height="50px" bgcolor="gray">
            <th colspan="2", align="left">Step 4 : 적고 싶은 말</th>
        </tr>
        <tr>
            <td colspan="2">
                <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
</body>
</html>
